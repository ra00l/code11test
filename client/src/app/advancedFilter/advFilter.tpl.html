<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Advanced filter</h3>
</div>
<div class="modal-body" id="modal-body">

  <div class="form-group">
    <label>Name: </label>
    <input ng-model="vm.filterData.name" class="form-control"  />
  </div>
  <div class="form-group">
    <label>Group: </label>
    <select ng-options="group as group for group in vm.optionGroups" ng-model="vm.filterData.group" class="form-control" />
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.close()">Cancel</button>
</div>
